        <div class="image-holder">

			</div>
		</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
		<script>

			(function($, w, undefined) {

				var _images = [
					'img/artwork/letter.jpg',
					'img/artwork/separation.jpg',
					'img/artwork/interiorisation.jpg',
					'img/artwork/simulation.jpg',
					'img/artwork/reparation.jpg',
				];

				var images = [];

				for (var i in _images) {
					var img = new Image();
					img.src = _images[i];
					images[i] = img;
				}

				var current = 0;

				var $imgHolder = $('.js-image');

				$(document.body).on('click', '.js-pager', function(ev) {

					changeImage($(this).is('.js-pager-prev'));

					ev.preventDefault();
				}).on('keydown', function(ev) {
					if (ev.which == 39) {
						changeImage(false);
						ev.preventDefault();
					}
					else if (ev.which == 37) {
						changeImage(true);
						ev.preventDefault();
					}
				});

				function changeImage(prev) {

					var reset = 0;

					if (prev) {
						current += 1;
					}
					else {
						current -= 1;
						reset = images.length - 1;
					}


					if (typeof images[current] == "undefined") {
						current = reset;
					}

					$imgHolder.css('background-image', 'url(' + images[current].src + ')');
				}

			})(jQuery, window);
		</script>
